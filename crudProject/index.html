<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">
            Products App
        </a>

    </nav>
   
    <div class="container">
        <!--APLICATION-->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>ADD PRODUCTS</h4>

                    </div>            
                    <form id="product-form" class="card-body">
                        <div class="group">
                            <input type="text" id="name" placeholder="name product"
                            class="form-control">
                        </div>
                        <div class="group">
                            <input type="number" id="price" step="0.1"  placeholder="price product"
                            class="form-control">
                        </div>
                        <div class="group">
                            <input type="number"   min="2000" max="2024"   id="year" placeholder="year product"
                            class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-primary btn-mg-5px">
                        
                    </form>
                </div>

            </div>
            <div class="col-md-8">
                <div id="product-list"></div>

            </div>
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
